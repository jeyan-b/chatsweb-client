<!-- <button mat-raised-button type="button" class="Discard-btn" (click)="cancel()">Cancel</button> -->

<div class="profile-page">
    <div class="container-fluid pr-0">
      <div class="row m-0">
        <div class="col-lg-12 col-md-12 col-xs-12 pr-0">
          <div class="profile-form-holder">
            <div class="profile-form-box">
              <div class="form-group">
                <div class="example-container">
                    <div class="row">
                        <div class="col-8">
                            <h4>{{userDetail.userName}}</h4>
                        </div>
                        <div class="col-4">
                            <mat-icon class="discard-btn" (click)="cancel()">close</mat-icon>
                                                    </div>
                        </div>
                    <div class="row">
                        <div class="col-12">
                            <img src="assets/images/icons/{{userDetail.gender}}.png" class="user-icon">
                        </div>
                        </div>
                    <div class="row">
                      <div class="col-12">
                        <div class="profile-data">
                         First Name : {{userDetail.firstName}}
                         
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="profile-data">
                          
                           Last Name: {{userDetail.lastName}}
                            
                     
                        </div>
                      </div>
                    </div>
                    <div class="row">
                    
                      <div class="col-12">
                        <div class="profile-data">
                         DOB: {{userDetail.dob}}
                         
                        </div>
                      </div>
                    </div>
  
                    <div class="row">
                      <div class="col-12">
                        <div class="profile-data">
                          Email: {{userDetail.email}}
                          
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="profile-data">
                         Gender: {{userDetail.gender}}
                        
                        </div>
                      </div>
                    </div>

                   


                
                </div>
              </div>
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
